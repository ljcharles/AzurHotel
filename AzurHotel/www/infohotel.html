<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Azur Hotel App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>

<body ng-app="starter" class="bg">
  <div class="bar bar-header bar-royal">
    <div class="h1 title">Info Hôtel</div>
  </div>

  <br>
  <br>
  <ion-scroll direction="y">
    <div class="content">

      <div ng-controller="InfoController" class="has-subheader">
        <div class="list card" ng-repeat="item in hotel">
          <div class="item item-avatar">
            <img src={{item.image}}>
            <h2>{{item.nom}}</h2>
            <p>{{item.adresse}}</p>
          </div>

          <div class="item item-body">
            <img class="full-image" src={{item.image}}>
            <h4>Description :</h4>
            <p>{{item.description}}</p>
            <h4>Téléphone :</h4>
            <p>{{item.tel}}</p>
            <h4>Prix :</h4>
            <p>{{item.prix}} €</p>
            <div class="padding">
              <a class="button button-full button-royal icon-left ion-wineglass" href="listhotel.html">Retour Liste Hôtel</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-scroll>

    <div class="tabs tabs-icon-top tabs-color-royal">
      <a class="tab-item" href="index.html">
        <i class="icon ion-home icon-home"></i>
        Accueil
      </a>
      <a class="tab-item active" href="listhotel.html">
        <i class="icon ion-wineglass icon-hotel"></i>
        Liste Hôtel
      </a>
      <a class="tab-item" href="annulerReservation.html">
        <i class="icon ion-ios-close icon-res"></i>
        Annuler réservation
      </a>
    </div>

  </body>
</html>
